name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obtenção do código do projeto
        uses: actions/checkout@v4

      - name: Autenticação no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Construção e Envio da Imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            juliabfluz/fake-shop:latest
            juliabfluz/fake-shop:v${{ github.run_number }}
  
  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Obtenção do código do projeto
        uses: actions/checkout@v4

      - name: Autenticação na AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configuração do kubectl
        run: echo "Executanto o comando aws eks update-kubeconfig"

      - name: Deploy dos manifestos no Kubernetes
        run: echo "Executanto o comando kubectl apply"

